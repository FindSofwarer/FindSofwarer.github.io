    /* Floating animation elements */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      animation: floatUpDown 6s ease-in-out infinite;
    }
    
    .floating-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(255, 235, 59, 0.1));
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 8s;
    }
    
    .floating-shape:nth-child(2) {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, rgba(255, 167, 38, 0.08), rgba(255, 111, 145, 0.08));
      top: 60%;
      right: 15%;
      animation-delay: -2s;
      animation-duration: 10s;
    }
    
    .floating-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, rgba(186, 104, 200, 0.12), rgba(255, 140, 66, 0.12));
      top: 80%;
      left: 20%;
      animation-delay: -4s;
      animation-duration: 7s;
    }
    
    .floating-shape:nth-child(4) {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, rgba(255, 235, 59, 0.1), rgba(255, 107, 53, 0.1));
      top: 40%;
      left: 70%;
      animation-delay: -1s;
      animation-duration: 9s;
    }
    
    .floating-shape:nth-child(5) {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, rgba(255, 111, 145, 0.1), rgba(186, 104, 200, 0.1));
      top: 10%;
      right: 25%;
      animation-delay: -3s;
      animation-duration: 11s;
    }
    
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      25% { transform: translateY(-20px) translateX(10px) rotate(90deg); }
      50% { transform: translateY(0px) translateX(-5px) rotate(180deg); }
      75% { transform: translateY(-15px) translateX(-10px) rotate(270deg); }
    }
