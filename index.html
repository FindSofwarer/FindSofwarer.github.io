      currentLang = lang;
      const l = langs[lang];
      document.getElementById('heroTitle').innerHTML = l.heroTitle;
      document.getElementById('heroSub').innerHTML = l.heroSub;
      document.getElementById('heroCTA').innerHTML = l.heroCTA;

      document.getElementById('navAbout').innerHTML = `<i class="fa fa-user"></i> ${l.navAbout}`;
      document.getElementById('langSwitch').innerText = l.langSwitch;
      document.getElementById('projects').innerHTML = l.sectionProjects;
      document.getElementById('feature').innerHTML = l.sectionFeature;
      document.getElementById('skills').innerHTML = l.sectionSkills;
      document.getElementById('contactTitle').innerHTML = l.contactTitle;
      document.getElementById('contactText').innerHTML = l.contactText;
      document.getElementById('footerText').innerHTML = l.footerText;
      document.getElementById('about').innerHTML = l.sectionAbout;
      document.getElementById('aboutText').innerHTML = l.aboutText;

      document.getElementById('skillsList').innerHTML = skillsList;

        </div>`
      ).join("");
      document.getElementById('projectCards').innerHTML = cards;
      if(window.mySwiper) window.mySwiper.update();
      // Özellikler grid
