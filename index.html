<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barış | WOW Portfolio</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      font-family: 'Montserrat', 'JetBrains Mono', monospace;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      transition: background 0.3s;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,.37);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.18);
    }
    .nav-link, .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.15em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #232526a0;
      transition: color .2s;
    }
    .nav-link:hover, .navbar-brand:hover {
      color: #00ffd0 !important;
      text-shadow: 0 2px 8px #00ffd055;
    }
    .lang-switch {
      background: #232526;
      color: #00ffd0 !important;
      border-radius: 18px;
      border: 1px solid #00ffd0;
      padding: 0.4em 1em;
      font-weight: 700;
      margin-left: .7em;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .lang-switch:hover {
      background: #00ffd0;
      color: #232526 !important;
    }
    .hero-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=1100&q=80') center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }
    .hero-title {
      font-size: 3.4rem;
      font-weight: 700;
      background: linear-gradient(90deg,#00ffd0 30%,#7f7fd5 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 32px #00ffd033,0 2px 8px #fff;
      margin-bottom: .3em;
      letter-spacing: 3px;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    .hero-sub {
      font-size: 1.4em;
      color: #f1f1f1;
      margin-bottom: 2em;
      animation: fadeIn 2s .8s both;
      text-shadow: 0 2px 8px #23252688;
    }
    .hero-cta {
      font-size: 1.2em;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffd0 60%, #7f7fd5 100%);
      color: #232526;
      padding: 1em 2.7em;
      border-radius: 2em;
      border: none;
      box-shadow: 0 6px 24px #00ffd033;
      margin-top: 1em;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      animation: fadeInUp 1.8s 1.1s both, pulse 2s infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .hero-cta:hover {
      background: linear-gradient(90deg, #7f7fd5 60%, #00ffd0 100%);
      color: #fff;
      box-shadow: 0 12px 32px #7f7fd533;
      animation: none;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #00ffd033; }
      70% { box-shadow: 0 0 0 18px #00ffd000; }
      100% { box-shadow: 0 0 0 0 #00ffd033; }
    }
    .section-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg,#00ffd0 30%,#7f7fd5 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 2em;
      letter-spacing: 2px;
      animation: fadeInDown 1.2s;
      text-shadow: 0 2px 8px #23252688;
    }
    .card {
      background: rgba(35,37,38,0.95);
      border: none;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,255,208,0.13);
      transition: transform .17s, box-shadow .2s;
      margin-bottom: 2em;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: .3s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 16px 48px #00ffd033;
      border: 2px solid #00ffd0;
      z-index: 2;
    }
    .card-title {
      font-size: 1.3em;
      font-weight: 700;
      background: linear-gradient(90deg,#00ffd0 30%,#7f7fd5 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card .fa {
      font-size: 2.4em;
      background: linear-gradient(90deg,#00ffd0 30%,#7f7fd5 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: .4em;
      vertical-align: middle;
      filter: drop-shadow(0 2px 8px #00ffd055);
    }
    .tech-list .badge {
      background: linear-gradient(90deg, #232526 60%, #00ffd0 100%);
      color: #fff;
      margin: 0.15em 0.25em;
      font-size: 1.02em;
      border-radius: 1.2em;
      font-weight: 700;
      border: 1px solid #00ffd0;
      box-shadow: 0 2px 8px #00ffd033;
      transition: transform .2s;
    }
    .tech-list .badge:hover {
      transform: scale(1.13) rotate(-5deg);
      background: linear-gradient(90deg, #00ffd0 60%, #7f7fd5 100%);
      color: #232526;
      border: 1px solid #7f7fd5;
      box-shadow: 0 8px 32px #7f7fd533;
    }
    .contact-section {
      background: rgba(35,37,38,0.95);
      padding: 2.5em 1em;
      border-radius: 22px;
      margin-top: 2.5em;
      text-align: center;
      box-shadow: 0 8px 32px #00ffd033;
      animation: fadeIn 2s;
    }
    .contact-section h2 {
      font-size: 1.4em;
      font-weight: 800;
      background: linear-gradient(90deg,#00ffd0 30%,#7f7fd5 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1em;
      letter-spacing: 1px;
    }
    .contact-section a {
      color: #00ffd0;
      font-weight: bold;
      text-decoration: none;
      margin: 0 0.2em;
      font-size: 1.18em;
      transition: color 0.2s;
    }
    .contact-section a:hover {
      color: #7f7fd5;
      text-decoration: underline;
    }
    .contact-section .fa {
      font-size: 1.2em;
      margin-right: 0.4em;
      vertical-align: middle;
    }
    .footer {
      text-align: center;
      padding: 2em 1em 1em 1em;
      color: #eee;
      font-size: 1em;
      opacity: 0.75;
      background: none;
      border: none;
    }
    .floating-blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: .14;
      pointer-events: none;
      z-index: -1;
      animation: floatBlob 16s infinite alternate;
    }
    .blob1 { width: 420px; height: 380px; background: #00ffd0; left: 4vw; top: 18vh; }
    .blob2 { width: 320px; height: 300px; background: #7f7fd5; right: 5vw; top: 55vh; }
    .blob3 { width: 260px; height: 220px; background: #00ffd0; left: 38vw; top: 84vh; }
    @keyframes floatBlob {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-40px) scale(1.07); }
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 2.1rem; }
      .section-title { font-size: 1.15rem; }
      .card-title { font-size: 1.0em; }
      .floating-blob { display:none; }
    }
  </style>
</head>

        heroSub: "<span style='color:#00ffd0;font-weight:700;'>Bsoftware.dev</span> | Modern web, yapay zeka, ERP, mobil & kurumsal uygulamalar.<br><span style='color:#7f7fd5;'>“Web'de teknolojiyi ve sanatı birleştiriyorum.”</span>",

    setLang(currentLang);

    document.getElementById('langSwitch').addEventListener('click', function() {
      setLang(currentLang === 'en' ? 'tr' : 'en');
    });
