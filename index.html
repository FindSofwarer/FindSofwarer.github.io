<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Dynamic animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 50, 255, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(50, 200, 255, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255, 50, 150, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(50, 255, 120, 0.3) 0%, transparent 40%),
        linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -2;
    }
    
    /* Geometric overlay pattern */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 2px),
        linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
      background-size: 50px 50px, 200px 200px;
      animation: patternMove 30s linear infinite;
      z-index: -1;
    }
    
    @keyframes backgroundShift {
      0%, 100% { filter: hue-rotate(0deg) brightness(1); }
      25% { filter: hue-rotate(90deg) brightness(1.1); }
      50% { filter: hue-rotate(180deg) brightness(0.9); }
      75% { filter: hue-rotate(270deg) brightness(1.1); }
    }
    
    @keyframes patternMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }
    
    /* Navigation styles */
    .navbar {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 32px rgba(120, 50, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
      transition: all 0.3s ease;
    }
    
    .navbar:hover {
      background: rgba(25, 25, 25, 0.9);
      box-shadow: 0 12px 48px rgba(120, 50, 255, 0.4);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #7832ff 0%, #32c8ff 50%, #ff3296 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 4px 12px rgba(120, 50, 255, 0.8));
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 30px;
      align-items: center;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 16px;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(120, 50, 255, 0.2), rgba(50, 200, 255, 0.2));
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .nav-link:hover {
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(120, 50, 255, 0.4);
    }
    
    .nav-link:hover::before {
      opacity: 1;
    }
    
    .lang-switch {
      background: linear-gradient(135deg, #7832ff, #32c8ff);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .lang-switch:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(120, 50, 255, 0.6);
      background: linear-gradient(135deg, #32c8ff, #7832ff);
    }
    
    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Hero section */
    .hero-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding: 60px 20px;
    }
    
    .hero-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      background: linear-gradient(135deg, #7832ff 0%, #32c8ff 30%, #ff3296 60%, #32ff78 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    .hero-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(135deg, #7832ff, #32c8ff, #ff3296);
      border-radius: 2px;
      animation: underlineGlow 2s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(120, 50, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(50, 200, 255, 0.8)); }
    }
    
    @keyframes underlineGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(120, 50, 255, 0.8); }
      50% { box-shadow: 0 0 40px rgba(50, 200, 255, 0.8); }
    }
    
    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .hero-subtitle .brand {
      color: #32c8ff;
      font-weight: 700;
    }
    
    .hero-subtitle .tagline {
      color: #ff3296;
      font-style: italic;
    }
    
    .hero-cta {
      background: linear-gradient(135deg, #7832ff, #32c8ff);
      color: #ffffff;
      border: none;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }
    
    .hero-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .hero-cta:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(120, 50, 255, 0.6);
      background: linear-gradient(135deg, #32c8ff, #7832ff);
    }
    
    .hero-cta:hover::before {
      left: 100%;
    }
    
    /* Section titles */
    .section-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      background: linear-gradient(135deg, #7832ff 0%, #32c8ff 50%, #ff3296 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 80px 0 50px 0;
      letter-spacing: 2px;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(135deg, #7832ff, #32c8ff, #ff3296);
      border-radius: 2px;
    }
    
    /* Project slider */
    .projects-container {
      position: relative;
      margin-bottom: 80px;
    }
    
    .projects-slider {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 20px 0 40px 0;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .projects-slider::-webkit-scrollbar {
      display: none;
    }
    
    .project-card {
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      min-width: 350px;
      max-width: 400px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(120, 50, 255, 0.1), rgba(50, 200, 255, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 60px rgba(120, 50, 255, 0.4);
      border-color: rgba(120, 50, 255, 0.5);
    }
    
    .project-card:hover::before {
      opacity: 1;
    }
    
    .project-icon {
      font-size: 48px;
      background: linear-gradient(135deg, #7832ff, #32c8ff, #ff3296);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    .project-title {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }
    
    .project-description {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }
    
    .project-link {
      color: #32c8ff;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .project-link:hover {
      color: #7832ff;
      transform: translateX(5px);
    }
    
    /* Features/Strengths grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 80px;
    }
    
    .feature-card {
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(120, 50, 255, 0.1), rgba(50, 200, 255, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(120, 50, 255, 0.3);
      border-color: rgba(120, 50, 255, 0.5);
    }
    
    .feature-card:hover::before {
      opacity: 1;
    }
    
    .feature-icon {
      font-size: 48px;
      background: linear-gradient(135deg, #7832ff, #32c8ff, #ff3296);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .feature-title {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }
    
    .feature-description {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }
    
    /* Skills section */
    .skills-container {
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 80px;
    }
    
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    
    .skill-badge {
      background: linear-gradient(135deg, #7832ff, #32c8ff);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .skill-badge:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 8px 25px rgba(120, 50, 255, 0.4);
      background: linear-gradient(135deg, #32c8ff, #7832ff);
    }
    
    /* About section */
    .about-container {
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 80px;
      text-align: center;
    }
    
    .about-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #7832ff 0%, #32c8ff 50%, #ff3296 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
    }
    
    .about-text {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.8;
      font-size: 16px;
      max-width: 700px;
      margin: 0 auto;
    }
    
    .about-text .highlight {
      color: #32c8ff;
      font-weight: 700;
    }
    
    /* Contact section */
    .contact-container {
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 80px;
      text-align: center;
    }
    
    .contact-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #7832ff 0%, #32c8ff 50%, #ff3296 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
    }
    
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .contact-link {
      color: #32c8ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid rgba(50, 200, 255, 0.3);
    }
    
    .contact-link:hover {
      background: rgba(50, 200, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(50, 200, 255, 0.3);
    }
    
    .contact-text {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 80px;
    }
    
    .footer .tech-highlight {
      color: #32c8ff;
      font-weight: 700;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 20px;
        border-radius: 0 0 20px 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        gap: 15px;
      }
      
      .nav-menu.active {
        display: flex;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .hero-title {
        font-size: clamp(2rem, 10vw, 4rem);
        letter-spacing: 2px;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .projects-slider {
        gap: 20px;
      }
      
      .project-card {
        min-width: 280px;
        padding: 25px;
      }
      
      .contact-links {
        flex-direction: column;
        gap: 15px;
      }
      
      .container {
        padding: 0 15px;
      }
    }
    
    @media (max-width: 480px) {
      .hero-section {
        padding: 40px 15px;
      }
      
      .section-title {
        margin: 60px 0 40px 0;
      }
      
      .skills-container,
      .about-container,
      .contact-container {
        padding: 25px;
        margin-bottom: 60px;
      }
      
      .project-card {
        min-width: 250px;
        padding: 20px;
      }
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #7832ff, #32c8ff);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #32c8ff, #7832ff);
    }
  </style>
</head>

    // Update content function
    function updateContent(lang) {
      const c = content[lang];
      
      // Update text content
      elements.heroTitle.innerHTML = c.heroTitle;

      elements.contactText.innerHTML = c.contactText;
      elements.footerText.innerHTML = c.footerText;
      elements.aboutText.innerHTML = c.aboutText;
      elements.langSwitch.innerHTML = c.langSwitch;
      
      // Update navigation
      elements.navProjects.innerHTML = c.navItems.projects;
      elements.navFeatures.innerHTML = c.navItems.features;
      elements.navSkills.innerHTML = c.navItems.skills;
      elements.navAbout.innerHTML = c.navItems.about;
      elements.navContact.innerHTML = c.navItems.contact;
      
      // Update projects
      elements.projectsSlider.innerHTML = c.projects.map(project => `
        <div class="project-card">
          <div class="project-icon">${project.icon}</div>
          <div class="project-title">${project.title}</div>
          <div class="project-description">${project.description}</div>
          <a href="${project.link}" target="_blank" class="project-link">🔗 GitHub →</a>
        </div>
      `).join('');
      
      // Update features
      elements.featuresGrid.innerHTML = c.features.map(feature => `

          <div class="feature-title">${feature.title}</div>

      elements.skillsGrid.innerHTML = c.skills.map(skill => `

      `).join('');

    // Mobile menu toggle
    function initMobileMenu() {
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');
      
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
      
      // Close menu when clicking links
      const navLinks = navMenu.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
        });
      });
    }

    // Smooth scrolling for navigation
    function initSmoothScrolling() {
      const navLinks = document.querySelectorAll('a[href^="#"]');
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = link.getAttribute('href').substring(1);
          let targetElement = document.getElementById(targetId) || 
                               document.querySelector(`[id="${targetId}"]`);
          
          // If target not found, try to find by title element
          if (!targetElement) {
            if (targetId === 'projects') targetElement = elements.projectsTitle;
            else if (targetId === 'features') targetElement = elements.featuresTitle;
            else if (targetId === 'skills') targetElement = elements.skillsTitle;
            else if (targetId === 'about') targetElement = elements.aboutTitle;
            else if (targetId === 'contact') targetElement = elements.contactTitle;
          }
          
          if (targetElement) {
            const headerOffset = 100;
            const elementPosition = targetElement.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
          }
        });
      });
    }

    // Initialize everything
    function init() {
      updateContent(currentLang);
      initMobileMenu();
      initSmoothScrolling();
      
      // Language switch event
      elements.langSwitch.addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'tr' : 'en';
        updateContent(currentLang);
      });
      
      // Add scroll effect to navbar
      let lastScrollY = window.scrollY;
      window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > lastScrollY && window.scrollY > 100) {
          navbar.style.transform = 'translateY(-100%)';
        } else {
          navbar.style.transform = 'translateY(0)';
        }
        lastScrollY = window.scrollY;
      });
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
