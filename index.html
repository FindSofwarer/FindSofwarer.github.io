          { icon: "fa-people-group", label: "Takım Çalışması", desc: "Grup projelerinde etkili ve pozitifim." },
          { icon: "fa-bolt", label: "Hızlı Öğrenme", desc: "Yeni teknolojilere ve kavramlara hızla adapte olurum." },
          { icon: "fa-rocket", label: "Girişimci Ruh", desc: "Cesur ve yenilikçi girişimleri severim." },
          { icon: "fa-brain", label: "Problem Çözme", desc: "Analitik düşünür, zorlu sorunları çözerim." },
          { icon: "fa-award", label: "Kalite Odaklı", desc: "Güvenilir ve kaliteli çözümler üretirim." }
        ]
      }
    };

    // Varsayılan dil algılama
    let currentLang = (navigator.language || navigator.userLanguage).startsWith('tr') ? 'tr' : 'en';

    function setLang(lang) {
      currentLang = lang;
      const l = langs[lang];
      document.getElementById('heroTitle').innerHTML = l.heroTitle;
      document.getElementById('heroSub').innerHTML = l.heroSub;
      document.getElementById('heroCTA').innerHTML = l.heroCTA;
      document.getElementById('navProjects').innerHTML = `<i class="fa fa-grid"></i> ${l.navProjects}`;
      document.getElementById('navFeature').innerHTML = `<i class="fa fa-star"></i> ${l.navFeature}`;
      document.getElementById('navSkills').innerHTML = `<i class="fa fa-code"></i> ${l.navSkills}`;
      document.getElementById('navContact').innerHTML = `<i class="fa fa-envelope"></i> ${l.navContact}`;
      document.getElementById('navAbout').innerHTML = `<i class="fa fa-user"></i> ${l.navAbout}`;
      document.getElementById('langSwitch').innerText = l.langSwitch;
      document.getElementById('projects').innerHTML = l.sectionProjects;
      document.getElementById('feature').innerHTML = l.sectionFeature;
      document.getElementById('skills').innerHTML = l.sectionSkills;
      document.getElementById('contactTitle').innerHTML = l.contactTitle;
      document.getElementById('contactText').innerHTML = l.contactText;
      document.getElementById('footerText').innerHTML = l.footerText;
      document.getElementById('about').innerHTML = l.sectionAbout;
      document.getElementById('aboutText').innerHTML = l.aboutText;
      // Skills badge'leri
      let skillsList = "";
      l.skills.forEach(skill => {
        skillsList += `<span class="badge">${skill}</span>`;
      });
      document.getElementById('skillsList').innerHTML = skillsList;
      // Proje kartlarını slider'a ekle
      const cards = l.projects.map(project =>
        `<div class="swiper-slide">
          <div class="project-card">
            <div class="project-title"><i class="fa ${project.icon}"></i> ${project.title}</div>
            <div class="project-desc">${project.desc}</div>
            <a href="${project.link}" target="_blank" class="project-link"><i class="fab fa-github"></i> GitHub</a>
          </div>
        </div>`
      ).join("");
      document.getElementById('projectCards').innerHTML = cards;
      if(window.mySwiper) window.mySwiper.update();
      // Özellikler grid
      const featureCards = l.features.map(f =>
        `<div class="feature-card">
          <i class="fa ${f.icon}"></i>
          <div>${f.label}</div>
          <div style="font-size:.97em;font-weight:400;color:#21234b99">${f.desc}</div>
        </div>`
      ).join("");
      document.getElementById('featureGrid').innerHTML = featureCards;
    }
    setLang(currentLang);

    document.getElementById('langSwitch').addEventListener('click', function() {
      setLang(currentLang === 'en' ? 'tr' : 'en');
    });

    // Swiper.js
    window.addEventListener("DOMContentLoaded", function(){
      window.mySwiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        breakpoints: { 700: { slidesPerView: 2 } }
      });
    });
  </script>
</body>
</html>
